      This survey cannot be edited at this time. Please contact <a href="mailto:buildingsafety@southwark.gov.uk" class="govuk-link">buildingsafety@southwark.gov.uk</a> if you think this is a mistake.
    survey_protected: "Sorry, a survey has already been submitted for the building with this UPRN"
    survey_not_found: |-
      The survey you've requested can't be found. Please contact <a href="mailto:buildingsafety@southwark.gov.uk" class="govuk-link">buildingsafety@southwark.gov.uk</a> if you think this is a mistake.

