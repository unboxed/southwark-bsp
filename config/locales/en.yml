en:
  email: "buildingsafety@southwark.gov.uk"
  errors:
    format: "%{message}"
    prefix_html: "<span class=\"govuk-visually-hidden\">Error:</span> "
    summary_html: |-
      <div class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="govuk-error-summary">
        <h2 class="govuk-error-summary__title" id="error-summary-title">
          There is a problem
        </h2>
        <div class="govuk-error-summary__body">
          <ul class="govuk-list govuk-error-summary__list">
            %{summary}
          </ul>
        </div>
      </div>

  survey:
    structure_hints:
      none_html: |-
        <div id="structure-none-hint" class="govuk-hint govuk-checkboxes__hint">
          If the building has no external wall structures select this option only
        </div>
      balconies_html: |-
        <div id="structure-none-hint" class="govuk-hint govuk-checkboxes__hint">
        </div>
      solar_shading_html: |-
        <div id="structure-solar_shading-hint" class="govuk-hint govuk-checkboxes__hint">
          For example, canopies or awnings that control or reduce the amount of heat and sunlight admitted into a building
        </div>
      green_walls_html: |-
        <div id="structure-green_walls-hint" class="govuk-hint govuk-checkboxes__hint">
          A wall or part of a wall covered by plants. Also known as living walls and vertical gardens
        </div>
      other_html: |-
        <div id="structure-other-hint" class="govuk-hint govuk-checkboxes__hint">
        </div>

    structure_options:
      - ["balconies", "Balconies"]
      - ["solar_shading", "Solar shading"]
      - ["green_walls", "Green walls"]
      - ["other", "Other"]
      - ["none", "No external wall structures"]

    balcony_main_materials:
      - ["timber_or_wood", "Timber or wood"]
      - ["metal", "Metal"]
      - ["concrete", "Concrete"]
      - ["other", "Other"]
      - ["do_not_know", "Do not know"]

    balcony_floor_materials:
      - ["timber_or_wood", "Timber or wood"]
      - ["glass", "Glass"]
      - ["metal", "Metal"]
      - ["concrete", "Concrete"]
      - ["other", "Other"]
      - ["do_not_know", "Do not know"]

    balcony_railing_materials:
      - ["timber_or_wood", "Timber or wood"]
      - ["glass", "Glass"]
      - ["metal", "Metal"]
      - ["concrete", "Concrete"]
      - ["other", "Other"]
      - ["do_not_know", "Do not know"]

    solar_shading_materials:
      - ["timber_or_wood", "Timber or wood"]
      - ["glass", "Glass"]
      - ["metal", "Metal"]
      - ["concrete", "Concrete"]
      - ["other", "Other"]
      - ["do_not_know", "Do not know"]

    summary:
      stages:
        uprn:
          header: "Building details"
          attributes:
            uprn: "UPRN"

  helpers:
    label:
      building:
        ews_survey:
          completed: "Completed on %{date}"
          missing: "Not received"
        on_delta:
          true: "Yes"
          false: "No"
      survey:
        full_name: "Full name"
        email: "Email address"
        role:
          owner: "Building owner/freeholder"
          developer: "Building developer"
          agent: "Managing agent"
          none: "I am not associated with this building"
          other: "Other"
        has_residential_use:
          true: "Yes"
          false: "No"
        usage:
          social_housing: "Social housing"
          private_housing: "Private housing"
          student_accommodation: "Student accommodation"
          hotel: "Hotel"
        is_right_to_manage:
